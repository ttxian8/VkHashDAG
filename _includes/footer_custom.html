<!-- VkHashDAG Modern Theme JavaScript -->
<button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark/light theme" title="Toggle theme">
  <span id="theme-icon">🌙</span>
</button>

<script>
// Modern theme toggle with enhanced functionality
function toggleTheme() {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  
  // Update theme
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('vk-theme', newTheme);
  
  // Update body class for compatibility
  if (newTheme === 'dark') {
    document.documentElement.classList.add('dark-theme');
  } else {
    document.documentElement.classList.remove('dark-theme');
  }
  
  // Update icon with smooth transition
  const icon = document.getElementById('theme-icon');
  icon.style.transform = 'scale(0.8)';
  
  setTimeout(() => {
    icon.textContent = newTheme === 'dark' ? '☀️' : '🌙';
    icon.style.transform = 'scale(1)';
  }, 100);
  
  // Dispatch custom event for other components
  window.dispatchEvent(new CustomEvent('themeChanged', { detail: { theme: newTheme } }));
}

// Enhanced initialization
document.addEventListener('DOMContentLoaded', function() {
  // Initialize theme icon
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const icon = document.getElementById('theme-icon');
  if (icon) {
    icon.textContent = currentTheme === 'dark' ? '☀️' : '🌙';
    icon.style.transition = 'transform 0.2s ease';
  }
  
  // Enhanced search functionality with modern UX
  const searchInput = document.querySelector('.search-input');
  if (searchInput) {
    searchInput.setAttribute('placeholder', '🔍 Search documentation...');
    
    // Add keyboard shortcut (Ctrl/Cmd + K)
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        searchInput.focus();
        searchInput.select();
      }
      
      // Escape to blur search
      if (e.key === 'Escape' && document.activeElement === searchInput) {
        searchInput.blur();
      }
    });
    
    // Modern search interactions
    searchInput.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
      this.parentElement.style.boxShadow = 'var(--vk-shadow-lg)';
    });
    
    searchInput.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
      this.parentElement.style.boxShadow = '';
    });
    
    // Search result highlighting
    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      if (query.length > 2) {
        // Add search highlighting logic here if needed
        this.style.background = 'var(--vk-bg-elevated)';
      } else {
        this.style.background = '';
      }
    });
  }
  
  // Add smooth scrolling for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
  
  // Add copy code functionality
  document.querySelectorAll('pre code').forEach(block => {
    const button = document.createElement('button');
    button.className = 'copy-code-btn';
    button.textContent = '📋';
    button.title = 'Copy code';
    button.style.cssText = `
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      color: white;
      cursor: pointer;
      font-size: 0.875rem;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    `;
    
    button.addEventListener('click', function() {
      navigator.clipboard.writeText(block.textContent).then(() => {
        button.textContent = '✅';
        setTimeout(() => {
          button.textContent = '📋';
        }, 2000);
      });
    });
    
    button.addEventListener('mouseenter', function() {
      this.style.opacity = '1';
    });
    
    button.addEventListener('mouseleave', function() {
      this.style.opacity = '0.7';
    });
    
    const pre = block.parentElement;
    pre.style.position = 'relative';
    pre.appendChild(button);
  });
  
  // Add loading state management
  document.body.classList.remove('js-loading');
  document.body.classList.add('js-loaded');
  
  // Add mobile navigation toggle
  const navToggle = document.createElement('button');
  navToggle.className = 'nav-toggle';
  navToggle.innerHTML = '☰';
  navToggle.style.cssText = `
    display: none;
    position: fixed;
    top: 1rem;
    left: 1rem;
    z-index: 1001;
    background: var(--vk-bg-primary);
    border: 1px solid var(--vk-border-medium);
    border-radius: 0.375rem;
    padding: 0.5rem;
    font-size: 1.25rem;
    cursor: pointer;
    box-shadow: var(--vk-shadow);
  `;
  
  navToggle.addEventListener('click', function() {
    const sidebar = document.querySelector('.side-bar');
    if (sidebar) {
      sidebar.classList.toggle('nav-open');
    }
  });
  
  document.body.appendChild(navToggle);
  
  // Show nav toggle on mobile
  function checkMobile() {
    if (window.innerWidth <= 1024) {
      navToggle.style.display = 'block';
    } else {
      navToggle.style.display = 'none';
      const sidebar = document.querySelector('.side-bar');
      if (sidebar) {
        sidebar.classList.remove('nav-open');
      }
    }
  }
  
  checkMobile();
  window.addEventListener('resize', checkMobile);
});

// System theme change detection
if (window.matchMedia) {
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
    if (!localStorage.getItem('vk-theme')) {
      const newTheme = e.matches ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      const icon = document.getElementById('theme-icon');
      if (icon) {
        icon.textContent = newTheme === 'dark' ? '☀️' : '🌙';
      }
    }
  });
}
</script>
