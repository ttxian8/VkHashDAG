# Jekyll configuration for GitHub Pages
title: VkHashDAG Documentation
description: Comprehensive documentation for VkHashDAG - A high-performance Vulkan implementation of HashDAG
baseurl: "/VkHashDAG"
url: "https://ttxian8.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false

# Custom theme settings
remote_theme: just-the-docs/just-the-docs
color_scheme: nil
search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation structure
nav_sort: case_insensitive
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/ttxian8/VkHashDAG
    hide_icon: false

# Footer content
footer_content: "Copyright &copy; 2025 VkHashDAG Project. Distributed by an <a href=\"https://github.com/ttxian8/VkHashDAG/tree/main/LICENSE\">MIT license.</a>"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude files
exclude:
  - build/
  - shader/include/
  - dep/
  - src/
  - include/
  - test/
  - CMakeLists.txt
  - README.md
  - node_modules/
  - "*.gemspec"
  - "*.gem"
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - script/
  - LICENSE.txt
  - lib/
  - bin/
  - Rakefile
